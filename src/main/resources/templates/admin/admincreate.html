<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <title>Admin Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<h1 style= "text-align:center"> Admin create</h1>
<div class="container col-md-6 offset-md-3 ">
    <!--/*@thymesVar id="admin" type=""*/-->
    <form action="/admincreate"  id="admincreate" th:object="${admin}" method="post" >

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name"  placeholder="Enter Your Name"  >
            <span class="span1 text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" id="email" name="email"  placeholder="Enter Your email"  >
            <span class="span1 text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone"  placeholder="Enter Your Phone Number"  >
        <span class="span1 text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password"  placeholder="Enter Your Password"  >
        <span class="span1 text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>

    <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password"  placeholder="Confirm Your Password here" >
    </div>
<!--    <div class="form-group">-->
<!--        <label for="file">Image</label>-->
<!--        <input type="file" class="form-control" id="file" name="file" accept="image/**" >-->
<!--        <span class="span1 text-danger" th:if="${#fields.hasErrors('file')}" th:errors="*{file}"></span>-->
<!--    </div>-->

<!--    <div  th:if="${error}"  th:text="${error}"></div>-->
    <p id="message"></p>
    <button type="button"  onclick="checkPasswordAndSubmit()" id="admin-create-submit" class="btn btn-primary">Submit</button>
    <!--            <button type="button" class="btn btn-primary"  onclick="checkPasswordAndSubmit()" >Submit</button>-->
    <button type="button" onclick="goBack()" class="btn btn-dark" >back</button>
    </form>
</div>
</div>

<script>
    function checkPasswordAndSubmit() {
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirm-password").value;
        let message = document.getElementById("message");

        if (password === confirmPassword) {
            // message.textContent = "Passwords match!";
            document.getElementById("admincreate").submit(); // Submit the form
            // document.getElementById("admin-create-submit").click();
        } else {
            message.textContent = "Check Your Password And Confirm Password";

        }
    }
</script>

<script>
    function goBack() {
        window.history.back();
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
