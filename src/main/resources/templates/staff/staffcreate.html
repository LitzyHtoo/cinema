<div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password"  placeholder="Enter Your Password"  >
                    <span class="span1 text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
</div>
<div class="form-group">
    <label for="confirm-password">Confirm Password</label>
    <input type="password" class="form-control" id="confirm-password"  placeholder="Confirm Your Password here" >
</div>
<div class="form-group">
    <label for="file">Image</label>
    <input type="file" class="form-control" id="file" name="file" accept="image/**" >
                    <span class="span1 text-danger" th:if="${#fields.hasErrors('file')}" th:errors="*{file}"></span>
</div>

<p id="message"></p>
<button type="button"  onclick="checkPasswordAndSubmit()" id="admin-create-submit" class="btn btn-primary">Submit</button>

<button type="button" onclick="goBack()" class="btn btn-dark" >back</button>

<script>
    function checkPasswordAndSubmit() {
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirm-password").value;
        let message = document.getElementById("message");

        if (password === confirmPassword) {
            // message.textContent = "Passwords match!";
            document.getElementById("admincreate").submit(); // Submit the form
            // document.getElementById("admin-create-submit").click();
        } else {
            message.textContent = "Check Your Password And Confirm Password";

        }
    }
</script>



<script>

        window.history.back();
